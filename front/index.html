<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Personal Dictionary - Manage your vocabulary with automatic word definitions">
    <meta name="author" content="Personal Dictionary App">
    <title>Personal Dictionary</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h1>Personal Dictionary</h1>

        <section aria-labelledby="add-section">
            <h2 id="add-section">Search Word</h2>
            <!-- Add new word -->
            <form id="add-word-form" onsubmit="event.preventDefault(); addWord();">
                <div class="form-inline">

                    <input id="word" type="text" placeholder="Enter a word" required aria-label="Word to search" />
                    <button type="submit" class="btn-add" aria-label="Search word">Search</button>
                </div>
            </form>
        </section>

        <section aria-labelledby="list-section">
            <h2 id="list-section">Existing Words</h2>
            <!-- display table of existing words -->
            <table role="table" aria-label="Dictionary words">
                <thead>
                    <tr>
                        <th scope="col">Word</th>
                        <th scope="col">Meaning</th>

                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </section>

        <script src="script.js"></script>
</body>

</html>
